<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Title</title>

    <link href="../assets/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/admin/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../assets/admin/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0">
        <!-- Sayfanın üst kısmında sabit navbar. -->
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">rahvali.dev</a>
        <!-- Navbar başlık kısmı. -->
        <!-- Sidebar toggle -->
        <ul class="navbar-nav flex-row d-md-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <!-- Mobil cihazlarda sidebar açma/kapatma butonu. -->
                    <i class="bi bi-list-ul"></i>
                </button>
            </li>
        </ul>
    </header>

    <!-- side bar & Mobile - İÇERİK-->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 p-0 ">
                <div class="offcanvas-md offcanvas-end " tabindex="-1" id="sidebarMenu"
                    aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">rahvali</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" href="management-cv.html">
                                    <i class="bi bi-file-earmark-person mb-1"></i>
                                    CV - Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="management-blog.html">
                                    <i class="bi bi-pencil-square mb-1"></i>
                                    Yazı - Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="management-gallery.html">
                                    <i class="bi bi-camera mb-1"></i>
                                    Galeri - Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="management-support.html">
                                    <i class="bi bi-chat-left-quote mb-1"></i>
                                    Destek - Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="management-reference.html">
                                    <i class="bi bi-folder-check mb-1"></i>
                                    Referanslar - Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-people-fill  mb-1"></i>
                                    Kullanıcı Yönetimi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-graph-up-arrow mb-1"></i>
                                    Raporlar
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-gear-wide-connected mb-1"></i>
                                    Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-door-closed mb-1"></i>
                                    Oturumu Kapat
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- İÇERİKLER -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- İÇERİK BAŞLIK -->
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Blog Oluştur</h2>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="management-blog-article-card.html" class="btn btn-secondary">Geri Dön</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-file-earmark-excel-fill"></i> Dışa aktar
                            </button>
                            <a href="management-blog.html" class="btn btn-secondary">Geri Dön</a>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <!-- İÇERİK GÖVDE -->
                    <div class="row gy-4">
                        <form class="row g-3" method="">

                            <!-- Üst Kategori -->
                            <div class="col-md-5">
                                <label for="category_id" class="form-label"><strong>Kategori *</strong></label>
                                <select id="category_id" name="category_id" class="form-select is-valid" required>
                                    <option value="" selected="">Kategori Seçin</option>
                                    <option value="2">
                                        Sistem
                                    </option>
                                    <option value="4">
                                        Yazılım
                                    </option>
                                </select>
                                <div class="valid-feedback">
                                    İyi görünüyor!
                                </div>
                            </div>

                            <!-- Kategori Başlığı -->
                            <div class="col-md-7">
                                <label for="name" class="form-label"><strong>Kategori Adı *</strong></label>
                                <input type="text" class="form-control is-valid" id="name" name="name"
                                    placeholder="Kategori Adı (Network, Fotoğraf vb.) *" value="" required>
                                <div class="valid-feedback">
                                    İyi görünüyor!
                                </div>
                            </div>
                            <!-- Görünürlük Durumu -->
                            <div class="col-md-3">
                                <label for="is_visible" class="form-label"><strong>Görünürlük</strong></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_visible" name="is_visible"
                                        value="1">
                                    <label class="form-check-label" for="is_visible">
                                        Görünür
                                    </label>
                                </div>
                            </div>
                            <!-- Kategori Etikeletleri -->
                            <div class="col-md-9">
                                <label for="tags" class="form-label"><strong>Kategori Etiketleri (virgül ile
                                        ayırınız.)</strong></label>
                                <input type="text" class="form-control is-valid" id="tags" name="tags"
                                    placeholder="Kategori Etiketleri (virgül ile ayırınız.)" value="">
                            </div>
                            <!-- Kategori İçeriği -->
                            <div class="col-md-12">
                                <label for="content" class="form-label"><strong>İçerik *</strong></label>
                                <textarea id="editor" class="form-control" name="content" value=""></textarea>
                            </div>
                            <div class="col-md-8">
                                <div class="col-md-12">
                                    <label class="input-group-text mb-2" for="image">Görseller</label>
                                    <input type="file" class="form-control" name="image" id="image">
                                </div>
                                <div class="d-grid gap-2 col-8 mx-auto mt-4">
                                    <button class="btn btn-secondary" type="button">Ekle</button>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <img src="../assets/admin/images/profil.png" class="img-thumbnail" alt="...">
                            </div>
                        </form>
                    </div>
            </main>
        </div>
    </div>
    <script src="../assets/admin/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/admin/js/dashboard.js"></script>
    <script src="../assets/admin/js/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
