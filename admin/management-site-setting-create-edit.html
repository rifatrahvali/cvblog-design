              <li class="nav-item">

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- İÇERİK BAŞLIK -->
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Site Ayarları</h2>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <a href="management-reference-card-add.html" class="btn btn-secondary">Yeni Ekle</a>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-file-earmark-excel-fill"></i> Dışa aktar

              <a href="index.html" class="btn btn-secondary">Geri Dön</a>
            </div>
          </div>
        </div>
        <!-- İÇERİK GÖVDE -->
        <div class="row gy-4">
          <form class="row g-3" method="">
            <!-- Kurs Adı -->
            <div class="col-md-6">
              <label for="header_title" class="form-label"><strong>Başlık *</strong></label>
              <input type="text" class="form-control " id="header_title" name="header_title"
                placeholder="Başlık *" value="" required>
            </div>


            <!-- Şehir -->
            <div class="col-md-6">
              <label for="header_subtitle" class="form-label"><strong>Alt Başlık *</strong></label>
              <input type="text" class="form-control" id="header_subtitle" name="header_subtitle" placeholder="Alt Başlık *"
                value="" required>
            </div>

            <!-- Kurs Adı -->
            <div class="col-md-6">
              <label for="footer_text" class="form-label"><strong>Altbilgi Metni *</strong></label>
              <input type="text" class="form-control" id="footer_text" name="footer_text"
                placeholder="Altbilgi Metni *" value="" required>
            </div>


            <!-- Şehir -->
            <div class="col-md-6">
              <label for="footer_year" class="form-label"><strong>Altbilgi Yılı *</strong></label>
              <input type="text" class="form-control" id="footer_year" name="footer_year" placeholder="Altbilgi Yılı *"
                value="" required>
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto">
              <button class="btn btn-secondary" type="button">Kaydet</button>
            </div>
          </form>

        </div>
